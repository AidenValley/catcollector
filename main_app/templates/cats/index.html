{% extends 'base.html'%}
{% block content %}

{% for cat in cats %} 
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">{{ cat.name }}</h5>
            <a href="/cats/{{ cat.id }}" class="btn btn-primary">View: {{ cat.name }}</a>
        </div>
        <div class="card-footer text-muted">
            Age: {{ cat.age }}
        </div>
    </div>
{% endfor %}
{% endblock %}
